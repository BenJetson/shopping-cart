---
title: "Checkout"
titleInTab: true
layout: default
---

<h2 class="page-heading">Checkout</h2>

<div ng-controller="storeCtrl">
    <div onload="loadCart();"></div>
</div>
<div layout-padding>
    <form name="checkoutForm">
        <div layout="column" layout-gt-sm="row" layout-wrap>
            <md-input-container flex=10>
                <label>Title</label>
                <input md-maxlenegth="5" required name="title">
            </md-input-container>
            <md-input-container flex=45>
                <label>First Name</label>
                <input required md-autofocus name="firstname">
            </md-input-container>
            <md-input-container flex=45>
                <label>Last Name</label>
                <input required name="lastname">
            </md-input-container>
            <md-input-container flex=50>
                <label>Street Address 1</label>
                <input required name="add1">
            </md-input-container>
            <md-input-container flex=50>
                <label>Street Address 2</label>
                <input name="add2">
            </md-input-container>
            <md-input-container flex=40>
                <label>City</label>
                <input name="city" required>
            </md-input-container>
            <md-input-container flex=40>
                <label>State</label>
                <input name="state" required>
            </md-input-container>
            <md-input-container flex=20>
                <label>ZIP Code</label>
                <input name="zip" required>
            </md-input-container>
        </div>
        <md-button class="md-primary">Submit</md-button>
    </form>
</div>
