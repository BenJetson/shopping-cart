<div layout="row" layout-align="center center">
    <h2 class="page-heading">Thanks for your order!</h2>
</div>

<div layout="column" layout-align="end center" style="min-height: 50px;">
    <p>We'll be processing your order soon and your order will be shipped in  <span class="md-whiteframe-1dp" layout-padding id="randomDays"></span>  business days.</p>
    <p>If you have any questions about your order, you can <a href="{{'contact-us'| prepend: site.url}}">contact us</a>.</p>
</div>

<script>
    timer = setInterval(changeShip, 1000);
    
    function zeroPadString(number) {
        if (0 <= number < 100) {
            return String("000" + number.toString()).slice(-3);
        } else if (-100 < number < 0) {
            return "-" + String("000" + Math.abs(number).toString()).slice(-3);
        } else {
            return number
        }
    }
    
    function changeShip() {
        dayCounter = document.getElementById('randomDays');
        
        dayCounter.innerHTML = zeroPadString(Math.ceil(Math.random() * 220 * (1 + Math.random())));
        dayCounter.style.fontWeight = "bolder";
        dayCounter.style.color = "#f00";
        dayCounter.style.fontSize = "+30px";
        setTimeout(function() {
            dayCounter.style.fontWeight = "normal";
            dayCounter.style.color = "inherit";
            dayCounter.style.fontSize = "inherit";
        }, 400);
    }
    
    changeShip();
</script>
