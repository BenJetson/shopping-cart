---
title: "Checkout"
titleInTab: true
layout: default
---

<h2 class="page-heading">Checkout</h2>

<div layout-padding ng-controller="cartCtrl">
    <form name="checkoutForm" ng-submit="checkoutComplete();" method="get">
        <div layout="column" layout-gt-xs="row" layout-wrap>
            <md-input-container flex=50>
                <label>First Name</label>
                <input required md-autofocus name="firstname">
            </md-input-container>
            <md-input-container flex=50>
                <label>Last Name</label>
                <input required name="lastname">
            </md-input-container>
            <md-input-container flex=50>
                <label>Street Address 1</label>
                <input required name="add1">
            </md-input-container>
            <md-input-container flex=50>
                <label>Street Address 2</label>
                <input name="add2">
            </md-input-container>
            <md-input-container flex=40>
                <label>City</label>
                <input name="city" required>
            </md-input-container>
            <md-input-container flex=40>
                <label>State</label>
                <input name="state" required>
            </md-input-container>
            <md-input-container flex=20>
                <label>ZIP Code</label>
                <input name="zip" pattern="(\d{5}([\-]\d{4})?)" required>
            </md-input-container>
            <md-input-container flex=100>
                <label>Email Address</label>
                <input name="email" type="email" required>
            </md-input-container>
            <md-input-container flex=60>
                <label>Card Number</label>
                <input name="cardno" pattern="[0-9]{13,16}" required>
            </md-input-container>
            <md-input-container flex=5>
                <label>CV #</label>
                <input type="password" name="cardcv" onkeyup="if (this.value.length > 3) { this.value = this.value.substr(0,3); }"
                       pattern="[0-9]{3}" required>
            </md-input-container>
            <md-input-container flex=15>
                <label>Expiration</label>
                <input name="cardexp" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])" required>
            </md-input-container>
        </div>
<!--        <md-button ng-click="emptyCart();">Empty cart now</md-button>-->
        <md-button type="submit" class="md-primary">Submit</md-button>
    </form>
</div>
